<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="css/main.css">
<script type="text/javascript" src="js/jquery.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="js/login.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body class="w3-teal w3-center">
	<div
		class="w3-card-4 w3-pale-blue w3-animate-zoom w3-round-large w3-center w3-container"
		style="width: 40%; margin-left: 30%; margin-top: 10%; border: 1px solid blue;">
		<h3 class="w3-teal w3-round-large w3-margin-bottom">User Login</h3>
		<div class="w3-container">
			<table style="width: 100%;">
				<tr>
					<td><i class="fa fa-user w3-xxlarge"
						style="margin-bottom: 20px;"></i></td>
					<td><input class="w3-input w3-pale-blue" type="text"
						placeholder="Enter Used Id" required name="userid" id="userid"
						style="margin-bottom: 20px;"></td>
				</tr>
				<tr>
					<td><i class="fa fa-key w3-xxlarge"
						style="margin-bottom: 20px;"></i></td>
					<td><input class="w3-input w3-pale-blue" type="password"
						placeholder="Enter Password" required name="password" id="password"
						style="margin-bottom: 20px;"></td>
				</tr>
			</table>
		</div>
		<div class="w3-center w3-container w3-margin-bottom">
			<button class="w3-button w3-teal w3-round-large" style="width: 40%;"
				onclick="loginme()">
				<i class="fa fa-sign-in w3-margin-right" aria-hidden="true"></i>Login
			</button>
		</div>
	</div>
</body>
</html>
